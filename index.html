<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hangman</title>
	<link rel="icon" href="assets/images/TardisOne.jpg" type="image/jpg" sizes="16x16">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	
</head>
<body >
   <div class="container-fluid">
      <div class="jumbotron">
	    <img class="drWho" src="assets/images/header.jpg" alt="dr who">
     </div>
     <div class = "row game text-center">
      <div class = "col-md-12">
       <h1>Hangman!</h1>
       <h1 id = "winName"></h1>
       </div>
      </div>
        <div class="row">
		<div class="col-md-6">
			<img id= "who" src="assets/images/Tardis.jpg" width="100%" alt="DrWho?">
		</div> 
		<div class = "row game">
			<div class="col-md-6">
				
				<br>
				<h1 id="start">Press any key to get started.</h1>
				
			</div>

		
			<div class = "col-md-6">
				<ul id="score"></ul>
				<h3></h3>
				<p id="blanks"></p>
				<h4 id ="list"></h4>
				<p id="guesses"></p>
				<button id = "help">Lifeline</button>
				<br><br>
				<button id = "keys">Keyboard</button>
				
				<div id = "hint"></div>
			</div>
			<audio id = "theme" autoplay>
				<source  src="" type ="audio/mpeg">
				your browser does not support audio
			</audio>
			<input id ="hiddenInput">
		</div>
	</div>
</div>	
    <footer class="footer" id="footer">
      <div class="container">
        <h6> &copy; 2017 Kevin Boyle</h6>
      </div>
    </footer>
    	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
